<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control de Inventario - Empresa de Venta a Granel</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <header>
        <div class="logo">
            <span>[LOGO DE LA EMPRESA]</span>
        </div>
        <nav>
            <button onclick="window.location.href='main.html'" class="nav-button">
                <span>INICIO</span>
            </button>
           
            <button onclick="window.location.href='ventas.html'" class="nav-button">
                <span>VENTAS</span>
            </button>
            <button onclick="window.location.href='proveedores.html'" class="nav-button">
                <span>PROVEEDORES</span>
            </button>
            <button onclick="window.location.href='movimientos.html'" class="nav-button">
                <span>MOVIMIENTOS</span>
            </button>
            <button onclick="window.location.href='clientes.html'" class="nav-button">
                <span>CLIENTES</span>
            </button>
        </nav>
    </header>
    
    <section class="filter-section">
        <button class="add-button">AÑADIR</button>
        <button class="filter-button" onclick="toggleFilterMenu()">FILTRAR</button>
        <div class="filter-menu" id="filter-menu" style="display: none;">
            <h2>Filtrar Productos</h2>
            <label>Código del Producto: <input type="text" id="filterCodigoProducto"></label>
            <label>Proveedor: <input type="text" id="filterProveedor"></label>
            <label>Producto: <input type="text" id="filterProducto"></label>
            <label>Cantidad Mínima: <input type="number" id="filterCantidadMin" min="0"></label>
            <label>Cantidad Máxima: <input type="number" id="filterCantidadMax" min="0"></label>
            <div class="filter-buttons">
                <button id="applyFiltersButton">Aplicar Filtros</button>
                <button id="cancelFiltersButton">Cancelar</button>
            </div>
        </div>
    </section>
    <section class="table-section">
        <table>
            <thead>
                <tr>
                    <th>#</th>
                    <th>CÓDIGO DEL PRODUCTO</th>
                    <th>PROVEEDOR</th>
                    <th>PRODUCTO</th>
                    <th>CANTIDAD</th>
                    <th>MEDIDAS</th>
                    <th>LOTE DE FABRICACIÓN</th>
                    <th>FECHA DE FABRICACIÓN</th>
                    <th>FRECUENCIA DE VENTA</th>
                </tr>
            </thead>
            <tbody id="table-body">
            </tbody>
        </table>
    </section>

    <div class="submenu-overlay" id="submenu-overlay">
        <div class="submenu">
            <h2>Ingresar datos del producto</h2>
            <label>Código del Producto: <input type="text" id="codigoProducto"></label>
            <label>Proveedor: <input type="text" id="proveedor"></label>
            <label>Producto: <input type="text" id="producto"></label>
            <label>Cantidad: <input type="number" id="cantidad" min="1"></label>
            <label>Medidas: <input type="text" id="medidas"></label>
            <label>Lote de Fabricación: <input type="text" id="lote"></label>
            <label>Fecha de Fabricación: <input type="date" id="fechaFabricacion"></label>
            <div class="submenu-buttons">
                <button id="saveButton">Guardar</button>
                <button id="cancelButton">Cancelar</button>
            </div>
        </div>
    </div>

    

    <script src="Inventario.js"></script>
</body>
</html>
